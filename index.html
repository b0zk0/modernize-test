<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernize Test</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="resources/img/logo.png" alt="">

    <main>
        <div class="content">
            <div class="content-title">
                <h1>Enter to win a 3rd generation Nest Learning Thermostat worth $249.</h1>
            </div>
            <div class="content-form">
                <form action="" method="post">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <section>
                        <input type="text" name="city" id="city" placeholder="City">
                        <input type="text" name="state" id="state" placeholder="State">
                    </section>
                    <input type="number" name="phone" id="phone" placeholder="Phone Number">
                    <input type="number" name="email" id="email" placeholder="Email Address">

                    <section class="submission">
                        <input type="submit" value="Enter to win">
                    </section>
                </form>
            </div>
        </div>
        <div class="more">
            <div class="border">
                <h3>Even more savings</h3>
                <div id="spacer"></div>
                <div class="article">
                    <div class="category">Advertorial</div>
                    <h4>Tricks Homeowners Use to Eliminate Bills</h4>
                    <p>Surging energy bills, unpredictable weather patterns and dissatisfaction with utility companies have homeowners scramblingâ€¦ </p>
                    <a class="read-more" href="https://www.google.com/">Read more</a>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
